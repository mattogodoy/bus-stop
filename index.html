<!DOCTYPE html>
<html lang="en" ng-app=myApp>
  <head>
    <title>Bus Departure Board</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta charset="utf-8">

    <!-- STYLES -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootswatch/3.2.0/flatly/bootstrap.min.css">

    <!-- VENDOR SCRIPTS -->
    <script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.1/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.1/angular-route.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.1/angular-sanitize.js"></script>

    <!-- APP SCRIPTS -->
    <script src="js/app.js"></script>
    <script src="js/routes.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/factories.js"></script>
  </head>
  <body>
    <div class="container-fluid">
    
      <!-- HEADER -->
      <nav class="navbar navbar-default navbar-fixed-top" role="navigation" ng-controller="HeaderController">
        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Live Bus Board</a>
          </div>
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
              <li ng-class="{ active: isActive('/')}"><a href="#/">Home</a></li>
              <li ng-class="{ active: isActive('/map')}"><a href="#/map">Map</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
              <li>
                <form class="navbar-form navbar-left" role="search">
                  <div class="input-group">
                    <input type="number" class="form-control" placeholder="Bus stop number" ng-model="code" required>
                    <span class="input-group-btn">
                      <button type="submit" class="btn btn-default" ng-click="search()">Search</button>
                    </span>
                  </div>
                </form>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <!-- ANGULAR.JS VIEWPORT -->
      <div id="viewport" ng-view></div>

    </div>
  </body>
</html>
